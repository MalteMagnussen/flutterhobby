name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: subosito/flutter-action@v1
        with:
          flutter-version: '2.x'
      - run: flutter clean
      - run: flutter pub get
      #- run: flutter test
      - run: flutter build web --base-href /\#/
      - run: cp -R build/web/* firebase/public/

      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_MALTEFLUTTERHOBBY }}'
          channelId: live
          projectId: malteflutterhobby
          entryPoint: ./firebase
